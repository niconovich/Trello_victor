<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcel Template Victor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./scss/app.scss">
    <script src="./js/app.js" type="module"></script>

</head>

<body>
<div class="container">
    <div class="main">
        <div class="trello">
            <h1>Trello</h1>
        </div>
        <div class="clock" id="clock"></div>
    </div>
    <div class="wrapper">
        <div class="card_list">
            <div class="card_title green">
                <div class="state">TODO</div>
                <div class="count" id="count_todo">0</div>
            </div>
            <div class="card_main" id="main_todo"></div>


        </div>
        <div class="card_list">
            <div class="card_title gray">
                <div class="state">IN PROGRESS</div>
                <div class="count" id="count_progress">0</div>
            </div>
            <div class="card_main" id="main_progress">
            </div>
            <div class="d-grid gap-2">
            </div>
        </div>
        <div class="card_list">
            <div class="card_title cyan">
                <div class="state">DONE</div>
                <div class="count" id="count_done">0</div>
            </div>
            <div class="card_main" id="main_done"></div>

        </div>
    </div>
    <div class="wrapperBtn">
        <div class="card_list ">
            <div class="d-grid gap-2">
                <button type="button" class="cardBtn green" data-bs-toggle="modal" data-bs-target="#modalAdd"
                        id="addTodo">ADD TODO
                </button>

            </div>
        </div>
        <div class="card_list "></div>
        <div class="card_list ">
        <div class="d-grid gap-2" id="AllDelete">
            <button type="button" class="cardBtn cyan" id="DeleteALL">Delete ALL</button>
        </div>
        </div>
    </div>
</div>

<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal " id="modalAdd" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title" id="exampleModalLabel">Добавление ToDo</h6>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p><input class="title" type="text" name="titleForm"></p>
                <textarea class="body" cols=60 name="bodyForm"> </textarea>
            </div>
            <div class="modal-footer">
                <div class="selectUser">
                    <p>
                        <select size="1" name="userName" id="selectUser"> </select>
                    </p>
                </div>
                <div class="btnform">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-light" id="addConfirm" data-bs-dismiss="modal">
                        Confirm
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>


<div class="overlay" id="overlay-modal">
</body>

</html>
